<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Cybersécurité</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button href="image/background.webp">Commen</button>
    <div id="quiz-container">
        <div id="start-screen">
            <h1>Quizz Cybersécurité</h1>
            <button id="start-button" disabled>Commencer le quiz</button>
        </div>
        <div id="quiz-screen" class="hidden">
            <h2 id="question"></h2>
            <div id="choices"></div>
            <button id="validate-button">Valider</button>
            <button id="next-button" class="hidden">Suivant</button>
        </div>
        <div id="end-screen" class="hidden">
            <h2>Merci d'avoir joué !</h2>
            <p id="score"></p>
            <button id="restart-button">Recommencer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
